<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mute Videos by Tag</title>
  <style>
    /* Basic reset and container styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 250px;
      background-color: #f7f9fc;
      color: #333;
    }
    
    /* Heading styles */
    h3 {
      font-size: 1.2em;
      color: #4a90e2;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Input styling */
    #muteTag {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #muteTag:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
    }

    /* Button styling */
    #muteButton {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #4a90e2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #muteButton:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h3>Mute Videos by Tag</h3>
  <input type="text" id="muteTag" placeholder="Enter tag or keyword...">
  <button id="muteButton">Mute Videos</button>
  <script src="popup.js"></script>
</body>
</html>
